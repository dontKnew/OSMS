<div class="col-sm-12 col-md-12">
    <div class="row">
      <div class="col-sm-12">
        <form class="mt-5 mx-5" [formGroup]="changePassForm">
          <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" formControlName="aEmail" readonly>
          </div>
          <div class="form-group">
            <label for="inputnewpassword">New Password</label>
            <input type="text" class="form-control" placeholder="New Password" formControlName="aPassword" required>
          </div>
          <button class="btn btn-danger mr-4 mt-4" (click)="changePass()"> {{updateBtn}} </button>
          <button type="reset" class="btn btn-secondary mt-4" (click)="changePassForm.reset()">Reset</button>
          <div class='alert alert-warning text-center my-2' role='alert' *ngIf="message!==''"> {{message}} </div> 
        </form>
      </div>
    </div>
  </div>
