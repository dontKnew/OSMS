<div class="col-sm-12 col-md-12 mt-5 text-center">
    <form  class="d-print-none" [formGroup]="sellReportForm">
      <div class="form-row">
        <div class="form-group">
          <input type="date" class="form-control"  formControlName="startdate">
        </div> <span class="mx-2"> to </span>
        <div class="form-group">
          <input type="date" class="form-control"  formControlName="enddate">
        </div>
        <div class="form-group mx-2">
          <input type="button" class="btn btn-secondary"  [disabled]="!sellReportForm.valid" (click)="sellReport()" value="Search">
        </div>
      </div>
    </form>
    <ng-container *ngIf="sellReportData">
      <p class=" bg-dark text-white p-2 mt-4">Details</p>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Customer ID</th>
          <th scope="col">Customer Name</th>
          <th scope="col">Address</th>
          <th scope="col">Product Name</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price Each</th>
          <th scope="col">Total</th>
          <th scope="col">Date</th>
        </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of sellReportData">
          <th scope="row">{{item.custid}}</th>
          <td>{{item.custname}}</td>
          <td>{{item.custadd}}</td>
          <td>{{item.cpname}}</td>
          <td>{{item.cpquantity}}</td>
          <td>{{item.cpeach}}</td>
          <td>{{item.cptotal}}</td>
          <td>{{item.cpdate}}</td>
        </tr>
      <tr>
      <td>
        <form class="d-print-none">
          <input class="btn btn-danger" value="Print" onClick="window.print()">
        </form>
      </td>
    </tr>
    </tbody>
    </table>
    </ng-container>
    <div class='alert alert-warning col-sm-6 ml-5 mt-2' role='alert' *ngIf="message!==''"> {{message}} </div> 
  </div>
